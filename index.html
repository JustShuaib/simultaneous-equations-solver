<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Solve simultaneous equations</h1>
    <p>
      A simultaneous equation is in the form: <br />
      A1<b>x</b> + B1<b>y</b> = C1 <br />
      A2<b>x</b> + B2<b>y</b> = C2
    </p>
    <p id="alert"></p>
    <form id="form">
      <div>
        <label for="equ-1-x" class="text-title">Equation 1 </label>
        <input type="number" id="equ-1-x" /> <span> x</span>
        <label for="equ-1-y">
          <input type="number" id="equ-1-y" /> <span> y</span>
        </label>
        <label for="equ-1"> = <input type="number" id="equ-1" /> </label>
      </div>
      <div>
        <label for="equ-1-x" class="text-title"> Equation 2 </label>
        <input type="number" id="equ-2-x" /> <span> x</span>
        <label for="equ-2-y">
          <input type="number" id="equ-2-y" /> <span> y</span>
        </label>
        <label for="equ-2"> = <input type="number" id="equ-2" /> </label>
      </div>
      <button type="submit">Calculate</button>
      <p id="result"></p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
